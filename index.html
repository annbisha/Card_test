<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <button id="add-btn">Add Card</button>
    <div id="add-product-modal">
      <h2>Add New Card</h2>
      <input type="text" id="new-product-name" placeholder="Product Name" />
      <input type="number" id="new-product-price" placeholder="Product Price" />
      <input type="file" id="new-product-image" accept="image/*" />
      <button id="save-product">Save</button>
      <button id="cancel-add">Cancel</button>
      <div
        id="error-message"
        style="color: red; margin-top: 10px; display: none"
      >
        Please enter valid data.
      </div>
    </div>
    <div id="product-list" class="product"></div>
    <div id="confirmation-modal">
      <p>Are you sure you want to delete this product?</p>
      <button id="confirm-delete">Yes</button>
      <button id="cancel-delete">No</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
